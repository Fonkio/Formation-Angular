<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.id }}</mat-card-subtitle>
    </mat-card-header>
    <img class="product-card-main-image" mat-card-image src="{{ product.thumbnail }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ product.price }} â‚¬</button>
      <button mat-button (click)="addToCart()">Add to cart</button>
    </mat-card-actions>
  </mat-card>
